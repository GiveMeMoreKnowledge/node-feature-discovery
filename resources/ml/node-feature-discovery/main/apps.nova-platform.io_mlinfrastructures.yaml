apiVersion: apps.nova-platform.io/v1alpha1
kind: MLInfrastructure
metadata:
  name: nova-ml-infrastructure
  labels:
    app.kubernetes.io/name: nova-apps-operator
    app.kubernetes.io/managed-by: kustomize
spec:
  nvidiaGpuOperator:
    mig:
      enabled: false
      strategy: single
      configRef: "111"
    timeSlicing:
      enabled: false
      configRef: "222"
  nvidiaNetworkOperator:
    enabled: false
