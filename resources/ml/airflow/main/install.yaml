    app.kubernetes.io/version: 2.10.5
    app.kubernetes.io/managed-by: Nova
spec:
  selector:
    app.kubernetes.io/name: nova-airflow
    app.kubernetes.io/instance: nova-airflow-triggerer
  ports:
    - name: triggerer-logs
      protocol: TCP
      port: 8794
      targetPort: 8794
