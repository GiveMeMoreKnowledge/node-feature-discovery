spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nova-airflow
      app.kubernetes.io/instance: nova-airflow-scheduler
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nova-airflow
        app.kubernetes.io/instance: nova-airflow-scheduler
