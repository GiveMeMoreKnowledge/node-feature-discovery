apiVersion: v1
kind: ConfigMap
metadata:
  name: airflow-vault-agent-config
  namespace: nova-airflow
data:
  config.hcl: |
    pid_file = "/var/run/secrets/vaultproject.io/pid"
    auto_auth {
        method "kubernetes" {
            mount_path = "auth/nova-kubernetes"
            config = {
                role = "nova-system-airflow"
            }
        }
        sink "file" {
            config = {
                path = "/var/run/secrets/vaultproject.io/token"
            }
        }
    }

    template_config {
      exit_on_retry_failure = true
      static_secret_render_interval = "10m"
    }

    template {
      source      = "/tmp/agent/airflow/webserver_config.ctmpl"
      destination = "/opt/airflow/webserver/webserver_config.py"
      error_on_missing_key = true
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nova-airflow-webserver-config
  namespace: nova-airflow
  labels:
    app.kubernetes.io/name: nova-airflow
    app.kubernetes.io/instance: nova-airflow-webserver
    app.kubernetes.io/version: 2.10.5
    app.kubernetes.io/managed-by: Nova
data:
  webserver_config.ctmpl: |-
    from airflow.providers.fab.auth_manager.security_manager.override import FabAirflowSecurityManagerOverride
    from flask_appbuilder.security.manager import AUTH_OAUTH
    from typing import Any, List, Union
    import requests

    AUTH_TYPE = AUTH_OAUTH
    AUTH_ROLES_SYNC_AT_LOGIN = True
    AUTH_USER_REGISTRATION = True 

    AUTH_ROLES_MAPPING = {
        "Viewer": ["Viewer"],
        "kubeadmins": ["Admin"],
    }

    OAUTH_PROVIDERS = [
        {
            "name": "nova-oauth",
            "icon": "fa-sign-in",
            "token_key": "access_token",
            "remote_app": {
    {{- with secret "identity/oidc/client/oidc-auth-airflow" }}
                "client_id": "{{ .Data.client_id }}",
                "client_secret": "{{ .Data.client_secret }}",
    {{ end -}}
                "client_kwargs": {
                    "scope": "openid email groups",
                    "token_endpoint_auth_method": "client_secret_post",
                },
    {{- with secret "identity/oidc/provider/nova" }}
                "server_metadata_url": "{{ .Data.issuer }}/.well-known/openid-configuration",
                "api_base_url": "{{ .Data.issuer }}",
                "access_token_url": "{{ .Data.issuer }}/token",
    {{ end -}}
                "authorize_url": "https://nova-oauth.${dnsBaseDomain}/ui/vault/identity/oidc/provider/nova/authorize",
                "jwks_uri": None,
            },
        },
    ]

    class StarvaultSecurityManager(FabAirflowSecurityManagerOverride):
        def get_oauth_user_info(self, provider: str, resp: Any) -> dict[str, Union[str, list[str]]]:
            if provider == "nova-oauth":
                remote = self.appbuilder.sm.oauth_remotes[provider]
                access_token = resp.get('access_token')
                userinfo_url = f"{remote.api_base_url}/userinfo"
                headers = {
                    "Authorization": f"Bearer {access_token}",
                    "Accept": "application/json"
                }
                response = requests.get(userinfo_url, headers=headers)
                data = response.json()
                return {
                    "email": data.get("email", ""),
                    "role_keys": data.get("groups", []),
                }

    SECURITY_MANAGER_CLASS = StarvaultSecurityManager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nova-airflow-webserver
  namespace: nova-airflow
  labels:
    app.kubernetes.io/name: nova-airflow
    app.kubernetes.io/instance: nova-airflow-webserver
    app.kubernetes.io/version: 2.10.5
    app.kubernetes.io/managed-by: Nova
  annotations:
    secret.reloader.stakater.com/reload: "nova-airflow-credentials,nova-airflow-psql-credentials"
    configmap.reloader.stakater.com/reload: "nova-airflow-config,nova-airflow-webserver-config,airflow-vault-agent-config,trusted-ca-bundle"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: nova-airflow
      app.kubernetes.io/instance: nova-airflow-webserver
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nova-airflow
        app.kubernetes.io/instance: nova-airflow-webserver
      annotations:
        kubectl.kubernetes.io/default-container: webserver
        vault.security.banzaicloud.io/vault-path: nova-kubernetes
        vault.security.banzaicloud.io/vault-role: nova-system-airflow
        vault.security.banzaicloud.io/vault-trust-manager-tls-bundle: "trusted-ca-bundle"
        vault.security.banzaicloud.io/run-as-non-root: "true"
    spec:
      serviceAccountName: nova-airflow-webserver
      priorityClassName: system-cluster-critical
      tolerations: []
      nodeSelector:
        node-role.kubernetes.io/worker: ""
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/instance: nova-airflow-webserver
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      securityContext: 
        runAsUser: 50000
        fsGroup: 0
        runAsGroup: 0
      initContainers:
        - name: secrets-webhook-mutation-helper
          image: ${imageRepository}/nova/secrets-webhook-mutation-helper:v1.0.0
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            runAsNonRoot: true
          env:
          - name: CA_CERT_PATH
            value: /etc/ssl/certs/ca-certificates.crt
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          volumeMounts:
            - mountPath: /etc/ssl/certs
              name: trusted-ca-bundle
              readOnly: true
        - name: wait-for-airflow-migrations
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          image: ${imageRepository}/apache/airflow:2.10.5
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /opt/airflow/airflow.cfg
              name: config
              readOnly: true
              subPath: airflow.cfg
            - mountPath: /opt/airflow/config/airflow_local_settings.py
              name: config
              readOnly: true
              subPath: airflow_local_settings.py
          args:
            - airflow
            - db
            - check-migrations
            - --migration-wait-timeout=60
          envFrom:
            - secretRef:
                name: nova-airflow-credentials
            - secretRef:
                name: nova-airflow-psql-credentials
          env:
            - name: AIRFLOW_HOME
              value: /opt/airflow
      containers:
        - name: vault-agent
          image: "${imageRepository}/starvault/starvault:v1.0.4"
          env:
            - name: STARVAULT_ADDR
              value: https://nova-oauth.${dnsBaseDomain}
            - name: STARVAULT_CACERT
              value: /etc/ssl/certs/ca-certificates.crt
            - name: SKIP_SETCAP
              value: "true"
          volumeMounts:
            - name: vault-config
              mountPath: /etc/vault/config.hcl
              subPath: config.hcl
            - mountPath: /etc/ssl/certs
              name: trusted-ca-bundle
              readOnly: true
            - mountPath: /var/run/secrets/vaultproject.io
              name: vault-agent-volume
            - name: tmpl-config
              mountPath: /tmp/agent/airflow/webserver_config.ctmpl
              subPath: webserver_config.ctmpl
            - name: config-volume
              mountPath: /opt/airflow/webserver
          args:
            - agent
            - -config=/etc/vault/config.hcl
            - -log-level=debug
          securityContext:
            privileged: false
          ports:
            - containerPort: 8200
              name: vault
              protocol: TCP
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
        - name: webserver
          image: ${imageRepository}/apache/airflow:2.10.5
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          args:
            - bash
            - -c
            - exec airflow webserver
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: "/opt/airflow/logs"
              name: logs
            - name: config
              mountPath: "/opt/airflow/airflow.cfg"
              subPath: airflow.cfg
              readOnly: true
            - name: config
              mountPath: "/opt/airflow/config/airflow_local_settings.py"
              subPath: airflow_local_settings.py
              readOnly: true
            - name: config
              mountPath: /opt/airflow/pod_templates/pod_template_file.yaml
              subPath: pod_template_file.yaml
              readOnly: true
            - mountPath: /etc/ssl/certs
              name: trusted-ca-bundle
              readOnly: true
            - name: config-volume
              mountPath: /opt/airflow/webserver
          ports:
            - name: airflow-ui
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 15
            timeoutSeconds: 5
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 15
            timeoutSeconds: 5
            failureThreshold: 5
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            timeoutSeconds: 20
            failureThreshold: 6
            periodSeconds: 10
          envFrom:
            - secretRef:
                name: nova-airflow-credentials
            - secretRef:
                name: nova-airflow-psql-credentials
          env:
            - name: AIRFLOW_HOME
              value: /opt/airflow
            - name: REQUESTS_CA_BUNDLE
              value: "/etc/ssl/certs/ca-certificates.crt"
            - name: CURL_CA_BUNDLE
              value: "/etc/ssl/certs/ca-certificates.crt"
      volumes:
        - configMap:
            name: nova-airflow-config
          name: config
        - name: logs
          persistentVolumeClaim:
            claimName: nova-airflow-logs
        - name: trusted-ca-bundle
          configMap:
            name: trusted-ca-bundle
            items:
            - key: ca-certificates.pem
              path: ca-certificates.crt
        - name: tmpl-config
          configMap:
            name: nova-airflow-webserver-config
        - name: config-volume
          emptyDir:
            sizeLimit: 5Mi
            medium: Memory    
        - name: vault-agent-volume
          emptyDir:
            sizeLimit: 1Mi
            medium: Memory
        - name: vault-config
          configMap:
            name: airflow-vault-agent-config
---
