          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          volumeMounts:
            - mountPath: /etc/ssl/certs
              name: trusted-ca-bundle
              readOnly: true
        - name: wait-for-airflow-migrations
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          image: ${imageRepository}/apache/airflow:2.10.5
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /opt/airflow/airflow.cfg
              name: config
              readOnly: true
              subPath: airflow.cfg
            - mountPath: /opt/airflow/config/airflow_local_settings.py
              name: config
              readOnly: true
              subPath: airflow_local_settings.py
          args:
            - airflow
            - db
            - check-migrations
            - --migration-wait-timeout=60
          envFrom:
            - secretRef:
                name: nova-airflow-credentials
            - secretRef:
                name: nova-airflow-psql-credentials
          env:
            - name: AIRFLOW_HOME
              value: /opt/airflow
      containers:
        - name: scheduler
          image: ${imageRepository}/apache/airflow:2.10.5
          imagePullPolicy: IfNotPresent
          securityContext: 
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          args: 
            - bash
            - -c
            - exec airflow scheduler
          envFrom:
            - secretRef:
                name: nova-airflow-credentials
            - secretRef:
                name: nova-airflow-psql-credentials
          env:
            - name: AIRFLOW_HOME
              value: /opt/airflow
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /opt/airflow/pod_templates/pod_template_file.yaml
              subPath: pod_template_file.yaml
              readOnly: true
            - name: logs
              mountPath: /opt/airflow/logs
            - name: config
              mountPath: /opt/airflow/airflow.cfg
              subPath: airflow.cfg
              readOnly: true
            - name: config
              mountPath: /opt/airflow/config/airflow_local_settings.py
              subPath: airflow_local_settings.py
              readOnly: true
            - mountPath: /etc/ssl/certs
              name: trusted-ca-bundle
              readOnly: true
          ports:
        - name: scheduler-log-groomer
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          image: ${imageRepository}/apache/airflow:2.10.5
          imagePullPolicy: IfNotPresent
          securityContext: 
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          args:
            - bash
            - /clean-logs
          env:
            - name: AIRFLOW__LOG_RETENTION_DAYS
              value: "7"
            - name: AIRFLOW__LOG_CLEANUP_FREQUENCY_MINUTES
              value: "15"
            - name: AIRFLOW_HOME
              value: "/opt/airflow"
          volumeMounts:
            - name: logs
              mountPath: "/opt/airflow/logs"
      volumes:
        - name: config
          configMap:
            name: nova-airflow-config
        - name: logs
          persistentVolumeClaim:
            claimName: nova-airflow-logs
        - name: trusted-ca-bundle
          configMap:
            name: trusted-ca-bundle
            items:
            - key: ca-certificates.pem
              path: ca-certificates.crt
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nova-airflow-statsd
  namespace: nova-airflow
  labels:
    app.kubernetes.io/name: nova-airflow
    app.kubernetes.io/instance: nova-airflow-statsd
    app.kubernetes.io/version: 2.10.5
    app.kubernetes.io/managed-by: Nova
  annotations:
    configmap.reloader.stakater.com/reload: "nova-airflow-statsd"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nova-airflow
      app.kubernetes.io/instance: nova-airflow-statsd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nova-airflow
        app.kubernetes.io/instance: nova-airflow-statsd
    spec:
      serviceAccountName: nova-airflow-statsd
      priorityClassName: system-cluster-critical
      tolerations: []
      nodeSelector:
        node-role.kubernetes.io/worker: ""
      terminationGracePeriodSeconds: 30
      securityContext: 
        runAsUser: 65534
        fsGroup: 0
        runAsGroup: 0
      restartPolicy: Always
      containers:
        - name: statsd
          image: ${imageRepository}/prometheus/statsd-exporter:v0.28.0
          imagePullPolicy: IfNotPresent
          securityContext: 
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          args: 
            - --statsd.mapping-config=/etc/statsd-exporter/mappings.yml
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          ports:
            - name: statsd-ingest
              protocol: UDP
              containerPort: 9125
            - name: statsd-scrape
              containerPort: 9102
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9102
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9102
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          volumeMounts:
            - name: config
              mountPath: /etc/statsd-exporter/mappings.yml
              subPath: mappings.yml
      volumes:
        - name: config
          configMap:
            name: nova-airflow-statsd
---
apiVersion: v1
kind: Service
metadata:
  name: nova-airflow-statsd
  namespace: nova-airflow
  labels:
    app.kubernetes.io/name: nova-airflow
    app.kubernetes.io/instance: nova-airflow-statsd
    app.kubernetes.io/version: 2.10.5
    app.kubernetes.io/managed-by: Nova
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9102"
spec:
  selector:
    app.kubernetes.io/name: nova-airflow
    app.kubernetes.io/instance: nova-airflow-statsd
  ports:
    - name: statsd-ingest
      protocol: UDP
      port: 9125
      targetPort: 9125
    - name: statsd-scrape
      protocol: TCP
      port: 9102
      targetPort: 9102
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nova-airflow-statsd
  namespace: nova-monitoring
  labels:
    app.kubernetes.io/name: nova-airflow
    app.kubernetes.io/instance: nova-airflow-statsd
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nova-airflow
      app.kubernetes.io/instance: nova-airflow-statsd
  namespaceSelector:
    matchNames:
      - nova-airflow
  endpoints:
    - port: statsd-scrape
      path: "/metrics"
---
