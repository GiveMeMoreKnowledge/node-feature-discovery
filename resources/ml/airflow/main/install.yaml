apiVersion: apps/v1
kind: Deployment
metadata:
  name: nova-airflow-dag-processor
  namespace: nova-airflow
  labels:
    app.kubernetes.io/name: nova-airflow
    app.kubernetes.io/instance: nova-airflow-dag-processor
    app.kubernetes.io/version: 2.10.5
    app.kubernetes.io/managed-by: Nova
  annotations:
    secret.reloader.stakater.com/reload: "nova-airflow-credentials,nova-airflow-psql-credentials,nova-airflow-git-credentials,nova-airflow-git-reference"
    configmap.reloader.stakater.com/reload: "nova-airflow-config,trusted-ca-bundle"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nova-airflow
      app.kubernetes.io/instance: nova-airflow-dag-processor
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 50%
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nova-airflow
        app.kubernetes.io/instance: nova-airflow-dag-processor
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
        kubectl.kubernetes.io/default-container: dag-processor
        vault.security.banzaicloud.io/vault-path: nova-kubernetes
        vault.security.banzaicloud.io/vault-role: nova-system-airflow
        vault.security.banzaicloud.io/vault-trust-manager-tls-bundle: "trusted-ca-bundle"
        vault.security.banzaicloud.io/run-as-non-root: "true"
    spec:
      serviceAccountName: nova-airflow-dag-processor
      priorityClassName: system-cluster-critical
      tolerations: []
      nodeSelector:
        node-role.kubernetes.io/worker: ""
      terminationGracePeriodSeconds: 60
      restartPolicy: Always
      securityContext: 
        runAsUser: 50000
        fsGroup: 0
        runAsGroup: 0
      initContainers:
        - name: secrets-webhook-mutation-helper
          image: ${imageRepository}/nova/secrets-webhook-mutation-helper:v1.0.0
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            runAsNonRoot: true
          env:
          - name: CA_CERT_PATH
            value: /etc/ssl/certs/ca-certificates.crt
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          volumeMounts:
            - mountPath: /etc/ssl/certs
              name: trusted-ca-bundle
              readOnly: true
        - name: wait-for-airflow-migrations
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          image: ${imageRepository}/apache/airflow:2.10.5
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /opt/airflow/airflow.cfg
              name: config
              readOnly: true
              subPath: airflow.cfg
            - mountPath: /opt/airflow/config/airflow_local_settings.py
              name: config
              readOnly: true
              subPath: airflow_local_settings.py
          args:
            - airflow
            - db
            - check-migrations
            - --migration-wait-timeout=60
          envFrom:
            - secretRef:
                name: nova-airflow-credentials
            - secretRef:
                name: nova-airflow-psql-credentials
          env:
            - name: AIRFLOW_HOME
              value: /opt/airflow
        - name: git-sync-init
          image: ${imageRepository}/git-sync/git-sync:v4.3.0
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 65533
          envFrom:
            - secretRef:
                name: nova-airflow-git-credentials
            - secretRef:
                name: nova-airflow-git-reference
          env:
            - name: GIT_SYNC_DEPTH
              value: "1"
            - name: GITSYNC_DEPTH
              value: "1"
            - name: GIT_SYNC_ROOT
              value: "/git"
            - name: GITSYNC_ROOT
              value: "/git"
            - name: GIT_SYNC_DEST
              value: "repo"
            - name: GITSYNC_LINK
              value: "repo"
            - name: GIT_SYNC_ADD_USER
              value: "true"
            - name: GITSYNC_ADD_USER
              value: "true"
            - name: GITSYNC_PERIOD
              value: "5s"
            - name: GIT_SYNC_MAX_SYNC_FAILURES
              value: "0"
            - name: GITSYNC_MAX_FAILURES
              value: "0"
            - name: GIT_SYNC_ONE_TIME
              value: "true"
            - name: GITSYNC_ONE_TIME
              value: "true"
          resources: 
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: dags
              mountPath: /git
            - mountPath: /etc/ssl/certs
              name: trusted-ca-bundle
              readOnly: true
      containers:
        - name: dag-processor
          image: ${imageRepository}/apache/airflow:2.10.5
          imagePullPolicy: IfNotPresent
          securityContext: 
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          args: 
            - bash
            - -c
            - exec airflow dag-processor
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: logs
              mountPath: "/opt/airflow/logs"
            - name: config
              mountPath: "/opt/airflow/airflow.cfg"
              subPath: airflow.cfg
              readOnly: true
            - name: config
              mountPath: "/opt/airflow/config/airflow_local_settings.py"
              subPath: airflow_local_settings.py
              readOnly: true
            - name: dags
              mountPath: /opt/airflow/dags
              readOnly: False
          envFrom:
            - secretRef:
                name: nova-airflow-credentials
            - secretRef:
                name: nova-airflow-psql-credentials
          env:          
            - name: AIRFLOW_HOME
              value: /opt/airflow
        - name: dag-processor-log-groomer
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          image: ${imageRepository}/apache/airflow:2.10.5
          imagePullPolicy: IfNotPresent
          securityContext: 
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          args:
            - bash
            - /clean-logs
          env:
            - name: AIRFLOW__LOG_RETENTION_DAYS
              value: "7"
            - name: AIRFLOW__LOG_CLEANUP_FREQUENCY_MINUTES
              value: "15"
            - name: AIRFLOW_HOME
              value: "/opt/airflow"
          volumeMounts:
            - name: logs
              mountPath: "/opt/airflow/logs"
        - name: git-sync
          image: ${imageRepository}/git-sync/git-sync:v4.3.0
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 65533
          envFrom:
            - secretRef:
                name: nova-airflow-git-credentials
            - secretRef:
                name: nova-airflow-git-reference
          env:
            - name: GIT_SYNC_DEPTH
              value: "1"
            - name: GITSYNC_DEPTH
              value: "1"
            - name: GIT_SYNC_ROOT
              value: "/git"
            - name: GITSYNC_ROOT
              value: "/git"
            - name: GIT_SYNC_DEST
              value: "repo"
            - name: GITSYNC_LINK
              value: "repo"
            - name: GIT_SYNC_ADD_USER
              value: "true"
            - name: GITSYNC_ADD_USER
              value: "true"
            - name: GITSYNC_PERIOD
              value: "5s"
            - name: GIT_SYNC_MAX_SYNC_FAILURES
              value: "0"
            - name: GITSYNC_MAX_FAILURES
              value: "0"
          resources: 
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: dags
              mountPath: /git
            - mountPath: /etc/ssl/certs
              name: trusted-ca-bundle
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: nova-airflow-config
        - name: dags
          emptyDir:
            sizeLimit: 1Gi
        - name: logs
          persistentVolumeClaim:
            claimName: nova-airflow-logs
        - name: trusted-ca-bundle
          configMap:
            name: trusted-ca-bundle
            items:
            - key: ca-certificates.pem
              path: ca-certificates.crt
